<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Content and Smooth Scrolling</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
    background-color: #0078d7;
    color: white;
    text-align: center;
    padding: 1rem 0;
    position: fixed; /* Fixed position */
    top: 0; /* Stick to the top of the viewport */
    width: 100%; /* Ensure the header spans the full width */
    z-index: 1000; /* Keeps the header above other elements */
}


        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Sections */
        section {
            height: 100vh;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1.5s forwards;
        }

        section:nth-child(1) { animation-delay: 0.5s; }
        section:nth-child(2) { animation-delay: 1.5s; }
        section:nth-child(3) { animation-delay: 2.5s; }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Section Colors for Visibility */
        #section1 { background-color: #f4f4f4; }
        #section2 { background-color: #e2e2e2; }
        #section3 { background-color: #d0d0d0; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h1>Welcome to Section 1</h1>
        </section>
        <section id="section2">
            <h1>This is Section 2</h1>
        </section>
        <section id="section3">
            <h1>You've reached Section 3 googbye</h1>
        </section>
    </main>
</body>
</html>
